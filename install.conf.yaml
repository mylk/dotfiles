- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.vimrc: ~
    ~/.gitconfig: ~
    ~/.bash_logout: ~
    ~/.bash_profile: ~
    ~/.bashrc: ~
    ~/.xinitrc: ~
    ~/.config/i3: ~
    ~/.config/Thunar: ~
    ~/.config/xfce4/xfconf/xfce-perchannel-xml/thunar.xml: ~
    ~/.config/terminator: ~
    ~/.config/liferea/feedlist.opml: ~

- shell:
  - [git submodule update --init --recursive, Installing submodules]
